<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="/index.b2625c6b.css">
</head>
<body>
<div class="chat__container container">
  <header class="header">
    <div class="header__buttons">
      <button class="header__settings" type="button">Настройки</button>
      <button class="header__authorization" type="button">Тест</button>
      <button class="header__confirm" type="button">Тест2</button>
      <button class="header__exit" type="button">Выйти</button>
    </div>
  </header>
  <main>
    <div class="chat">
      <div class="chat__wrapper">
      </div>
    </div>
  </main>
  <footer class="footer">
    <form action="" class="footer__form form">
      <label>
        <input class="form__message" type="text" placeholder="Сообщение..">
      </label>
      <button class="form__send-message" type="submit">-></button>
    </form>
  </footer>
  <div class="modal modal-active">
    <div class="modal__overflow">
      <div class="modal__body modal-settings">
        <span class="modal-settings__text">Настройки</span>
        <div class="modal-settings__body">
          <span class="modal-settings__title">Имя в чате</span>
          <form class="modal-settings__form" action="submit">
            <label>
              <input class="modal-settings__input" type="text" placeholder="Ваше имя">
            </label>
            <button class="modal-settings__send" type="submit">-></button>
          </form>
        </div>
        <button class="modal__close" type="button">x</button>
      </div>
      <div class="modal__body modal-authorization modal-active">
        <span class="modal-authorization__text">Авторизация</span>
        <div class="modal-authorization__body">
          <span class="modal-authorization__title">Почта:</span>
          <form class="modal-authorization__form" action="">
            <label>
              <input class="modal-authorization__input" type="text" placeholder="Введите почту">
            </label>
            <button class="modal-authorization__send" type="submit">Получить код</button>
          </form>
        </div>
        <button class="modal__close" type="button">x</button>
      </div>
      <div class="modal__body modal-code">
        <span class="modal-code__text">Подтверждение</span>
        <div class="modal-code__body">
          <span class="modal-code__title">Код:</span>
          <form class="modal-code__form" action="">
            <label>
              <input class="modal-code__input" type="text" placeholder="Введите код">
            </label>
            <button class="modal-code__send" type="submit">Войти</button>
          </form>
        </div>
        <button class="modal__close" type="button">x</button>
      </div>
    </div>
  </div>
</div>
<template class="message">
  <span class="message__text"></span>
  <span class="message__time"></span>
</template>
<script src="/index.59310d25.js" defer=""></script>
<script src="js/main.js" defer=""></script>
</body>
</html>
